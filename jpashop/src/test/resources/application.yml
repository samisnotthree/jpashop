spring:
# 테스트 시 해당 apllication.yml을 보고, 주석 부분은 스프링부트 자체 제공해준다. (mem:test -> 메모리모드 -> 자체디비, WAS 바로 내려감)
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace